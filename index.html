<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="row-6">
                <div class="display">0</div>
            </div>
            
            <div class="row-5">
                <button class="clear btn">AC</button>
                <button class="clear btn">C</button>
            </div>

            <div class="row-4">
                <button class="number num-btn">7</button>
                <button class="number x num-btn">8</button>
                <button class="number num-btn">9</button>
                <button class="operator divide">/</button>
            </div>

            <div class="row-3">
                <button class="number num-btn">4</button>
                <button class="number num-btn">5</button>
                <button class="number num-btn">6</button>
                <button class="operator multiply">x</button>
            </div>
            
            <div class="row-2">
                <button class="number num-btn">1</button>
                <button class="number num-btn">2</button>
                <button class="number num-btn">3</button>
                <button class="operator minus">-</button>
            </div>

            <div class="row-1">
                <button class="number num-btn">0</button>
                <button class="number period">.</button>
                <button class="operator equals">=</button>
                <button class="operator add">+</button> 
            </div>
            
            

            
        
            
        </div>
    </body>

</html>
